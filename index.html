<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="dropdown">
            <button onclick="checkScientificNumber()">Run</button>
        </div>
        <div class="dropdown">
            <button>About Us</button>
            <div class="dropdown-content">
                <a>Novel Natanael Sengkey</a>
                <a>231011060040</a>
            </div>
        </div>
    </div>

    <div class="container">
        <input type="text" id="inputNumber" placeholder="Enter a number">
        <button onclick="checkScientificNumber()">Check</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
    
    <div class="quote-container">

    </div>
